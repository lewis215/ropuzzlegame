<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>RO 三消樂</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- <style>內聯樣式建議移到 style.css </style> -->
</head>
<body>

    <!-- 開始畫面 -->
    <div id="start-screen" class="screen active"> <!-- 預設顯示此畫面 -->
        <h1>RO 三消樂</h1>
        <button id="new-game-button" class="start-button">新遊戲</button>
        <button id="continue-button" class="start-button" style="display: none;">繼續遊戲</button> <!-- 由 JS 控制顯示 -->
        <button id="leaderboard-button" class="start-button">排行榜</button>
    </div>

    <!-- 遊戲主畫面 -->
    <div id="game-screen" class="screen">
         <div class="game-info">
            <div id="score-area">分數: <span id="score">0</span></div>
            <div id="moves-area">移動: <span id="moves">0</span></div> <!-- 初始值由JS設定 -->
        </div>
        <div id="game-board">
            <!-- 遊戲方塊會由 JavaScript 動態產生 -->
        </div>
        <!-- Combo 動畫文字 -->
        <div id="combo-popup"></div>
        <!-- 洗牌提示 (JS 會創建並添加到這裡) -->
        <!-- <div id="shuffle-indicator" style="display: none;">洗牌中...</div> -->
        <div class="game-controls"> <!-- 將按鈕包裝起來以便佈局 -->
            <button id="reset-button">重新開始</button>
            <button id="back-to-start-button" class="back-button" style="margin-left: 10px;">回主選單</button>
        </div>
    </div>

    <!-- 排行榜畫面 -->
    <div id="leaderboard-screen" class="screen">
        <h2>🏆 排行榜 🏆</h2>
        <div id="leaderboard-loading">讀取中...</div>
        <!-- 表格容器，用於滾動 -->
        <div class="leaderboard-table-container">
            <table id="leaderboard-table" style="display: none;">
                <thead>
                    <tr>
                        <th>排名</th>
                        <th>名稱</th>
                        <th>分數</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 排行榜資料會由 JavaScript 填入 -->
                </tbody>
            </table>
        </div>
        <button id="leaderboard-back-button" class="back-button">返回</button>
    </div>

    <!-- 載入 JavaScript 檔案 -->
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>

</body>
</html>
